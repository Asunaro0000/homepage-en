  <script type="module">
    import { loadYAML } from '../js/util/yaml-loader.js';
    (async () => {
      const data = await loadYAML('../data/process.yaml');
      const wrap = document.getElementById('logs');
      if (!data?.logs) return;
      wrap.innerHTML = data.logs.map(l => `
        <article class="card">
          <div class="body">
            <h3>${l.title}</h3>
            <p>${l.summary || ''}</p>
            ${l.url ? `<p><a class="btn" href="${l.url}" target="_blank" rel="noopener">Read →</a></p>` : ''}
          </div>
        </article>`).join('');
    })();
  </script>
